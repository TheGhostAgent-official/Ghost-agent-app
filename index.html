<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ghost Tutor â€” Chat</title>
<style>
  :root{--bg:#0b0b0b;--fg:#f5f5f5;--muted:#bdbdbd;--card:#121212;--accent:#2a2a2a}
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Arial}
  .wrap{max-width:820px;margin:0 auto;padding:16px}
  .panel{height:70vh;overflow:auto;background:var(--card);border:1px solid var(--accent);border-radius:12px;padding:12px}
  .bubble{padding:12px 14px;border-radius:14px;margin:8px 0;max-width:80%}
  .user{background:#1b2937;margin-left:auto}
  .bot{background:#1a1a1a}
  .bar{display:flex;gap:8px;margin-top:10px}
  .in{flex:1;padding:12px;border-radius:10px;border:1px solid var(--accent);background:#0e0e0e;color:var(--fg)}
  .btn{padding:12px 16px;border-radius:10px;border:1px solid var(--accent);background:#171717;color:var(--fg);cursor:pointer}
  small{color:var(--muted)}
</style>
</head>
<body>
  <div class="wrap">
    <h2>ðŸ‘» Ghost Tutor â€” Chat</h2>
    <div id="chat" class="panel">
      <div class="bubble bot">Hi! Iâ€™m Ghost Tutor. What should we learn today?</div>
    </div>
    <div class="bar">
      <input id="msg" class="in" placeholder="Type your questionâ€¦" />
      <button id="send" class="btn">Send</button>
    </div>
    <small>Powered by your Ghost Tutor endpoint.</small>
  </div>

<script>
const API_URL = "https://ghost-tutor-app.vercel.app/api/chat"; // your live endpoint
const chat = document.getElementById("chat");
const input = document.getElementById("msg");
const sendBtn = document.getElementById("send");

function add(role, text){
  const div = document.createElement("div");
  div.className = "bubble " + (role === "user" ? "user" : "bot");
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

async function send(){
  const text = input.value.trim();
  if(!text) return;
  input.value = "";
  add("user", text);
  const bot = add("assistant", "");

  try {
    const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ message: text }) });
    if(!res.ok || !res.body){ bot.textContent = "Sorry, something went wrong."; return; }
    const reader = res.body.getReader();
    const dec = new TextDecoder();
    let done = false;
    let acc = "";
    while(!done){
      const {value, done: d} = await reader.read();
      done = d;
      acc += dec.decode(value || new Uint8Array(), {stream: !done});
      bot.textContent = acc;
      chat.scrollTop = chat.scrollHeight;
    }
  } catch(e){
    bot.textContent = "Network error.";
  }
}

sendBtn.onclick = send;
input.addEventListener("keydown", e => { if(e.key === "Enter") send(); });
</script>
</body>
</html>
